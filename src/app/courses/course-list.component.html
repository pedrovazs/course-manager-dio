<h2> Course List </h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <!-- Two Way Data Binding -->
        <input [(ngModel)]="filter" class="form-control" >
    </div>

</div>

<table class="table table-striperd">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>

        <!-- Recurso do angular para fazer iterações -->
        <tr *ngFor="let course of filteredCourses">

            <!-- Mesclando um valor de variável com a tag html -->
            <td><img [src]="course.imageUrl" width="40" height="40" > </td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>

            <!-- 
                O pipe altera a forma de exebição que será mostrada no template;
                Pode ser utilizado mais de um pipe;
                Quando um pipe tem mais de um parâmetro a ser passado, usamos o ':'
                depois de um parâmetro para poer colocar o outro.
            -->
            <!-- pipe lowercase -->
            <td>{{ course.code | lowercase | replace:'-': ' ' }}</td>

            <!-- Utilizando pipe date -->
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary" >
                    Edit
                </a>
            </td>
        </tr>
    </tbody>

</table>
